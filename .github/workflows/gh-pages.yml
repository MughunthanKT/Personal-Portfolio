name: Deploy docs to main (for GitHub Pages)

on:
  push:
    branches:
      - main
    # Ignore changes inside docs/ to avoid re-triggering this workflow
    paths-ignore:
      - 'docs/**'

jobs:
  build-and-commit-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build into docs/
        run: npm run build

      - name: Commit built docs to main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          # If no changes, exit successfully
          if git diff --cached --quiet; then
            echo "No changes to docs; exiting"
            exit 0
          fi
          git commit -m "chore(docs): update built site from CI"
          git push origin HEAD:main
